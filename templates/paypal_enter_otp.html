  <script>

      function code_change() {
        inp = document.getElementById('answer');
        btn = document.getElementById('securityCodeSubmit');
        if (inp.value.length > 0) {
            if (btn.classList.contains('vx_btn-disabled')){
                btn.disabled = false;
                btn.classList.remove('vx_btn-disabled');
                btn.classList.add('vx_btn-enabled');
            }
        }
        else {
            if (btn.classList.contains('vx_btn-enabled')){
                btn.disabled = true;
                btn.classList.add('vx_btn-disabled');
                btn.classList.remove('vx_btn-enabled');
            }
        }
      }

      function show_processing(){
          document.getElementById('processing_loader').style.display = 'block';
      }
  </script>
